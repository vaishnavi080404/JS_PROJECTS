<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random MEME Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="meme-generator">
      <button class="generate-meme-btn">Meme Magic!</button>
      <div class="loader"></div>
      <h2 class="meme-title">Click the button to generate a meme!</h2>
      <img src="" alt="Meme Image" />
      <div class="meme-author"></div>
      <button class="share-btn">Share Meme</button>
      <button class="like-btn">❤</button>
      <div class="heart-animation">❤️</div>
    </div>
    <div class="laughing-emoji-animation">😂</div>
    <script src="app.js"></script>
  </body>
</html>
